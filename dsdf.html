<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PRO Loading Smooth</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    overflow: hidden;
    background: #0a022c;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #0a022c;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #7f3fbf;
    font-size: 2.5em;
    user-select: none;
  }
  #main-content {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; width: 100vw;
    padding: 20px;
    background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
    background-size: cover;
    background-color: rgba(20, 12, 35, 0.9);
    background-blend-mode: multiply;
    color: #b496d8;
    text-align: center;
    position: relative;
  }
  .image-container video {
    width: 700px;
    max-width: 100%;
    border: 3px solid #6f42c1;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(111, 66, 193, 0.85);
    margin-bottom: 25px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease, transform 3s ease;
    will-change: transform, opacity;
  }
  .image-container video:hover {
    transform: scale(1.05);
    box-shadow: 0 0 45px rgba(111, 66, 193, 1);
  }
  .info {
    margin-top: 15px;
    font-size: 1.5em;
    color: #c3b0f7;
    text-shadow:
      0 0 10px rgba(111, 66, 193, 0.9),
      0 0 20px rgba(111, 66, 193, 0.7);
    letter-spacing: 3px;
    white-space: pre-wrap;
    background: rgba(50, 20, 70, 0.85);
    padding: 20px 35px;
    border-radius: 15px;
    max-width: 700px;
    width: 100%;
    font-weight: 700;
    opacity: 0;
    transition: opacity 1s ease, transform 3s ease;
    will-change: transform, opacity;
    position: relative;
  }
  #hacked-text {
    margin-top: 40px;
    font-size: 2.8em;
    font-weight: 900;
    color: #a16ade;
    text-shadow:
      0 0 8px #a16ade,
      0 0 15px #7f3fbf,
      0 0 25px #7f3fbf,
      0 0 40px #6f42c1;
    letter-spacing: 5px;
    opacity: 0;
    transition: opacity 1s ease, transform 3s ease;
    will-change: transform, opacity;
  }
  audio {
    margin-top: 25px;
    outline: none;
    filter: drop-shadow(0 0 10px #6f42c1);
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1s ease, transform 3s ease;
    max-width: 700px;
    width: 100%;
    will-change: transform, opacity;
  }
  .watermark-rights {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 120px;
    opacity: 0.3;
    pointer-events: none;
    z-index: 10000;
    transition: opacity 1s ease, transform 1.5s ease;
    will-change: transform, opacity;
    filter: drop-shadow(0 0 8px rgba(111, 66, 193, 0.6));
  }
</style>
</head>

</script>

</html>
