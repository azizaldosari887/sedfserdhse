<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacked By Blant</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
  font-family:Tahoma, Arial;
  overflow:hidden;
}

/* المحتوى */
.container{
  text-align:center;
  opacity:0;
  transform:scale(.95);
  transition:1.2s ease;
}
.container.show{
  opacity:1;
  transform:scale(1);
}

/* العنوان */
.top-text{
  font-size:32px;
  color:#ff0000;
  font-weight:900;
  margin-bottom:20px;
  text-shadow:0 0 15px red;
}

/* الكارد */
.card{
  width:420px;
  height:260px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,0,0,.6);
  margin-bottom:25px;
  background:#ff001a;
}

/* الصورة داخل الكارد */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* معلومات IP */
.info{
  background:#ffe5e5;
  color:#c00000;
  padding:20px 30px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(255,0,0,.3);
  font-size:18px;
  line-height:1.7;
}
</style>
</head>

<body>

<div class="container show" id="main">
  <div class="top-text">Hacked By Blant</div>

  <div class="card">
    <img src="https://cdn.discordapp.com/attachments/1435730696588103833/1456170543991750817/Desktop_Screenshot_2026.01.01_-_09.20.59.00.png?ex=69576400&is=69561280&hm=841a114469090d0e7c6006e7592dff578d2610783cf8b722f75aa8e2a1eb66dc&" alt="Card Image">
  </div>

  <div class="info" id="ip-info">
    Loading IP info...
  </div>
</div>

<audio id="bg-audio" autoplay loop>
  <source src="https://cdn.discordapp.com/attachments/1435730696588103833/1456178836789137635/505___explore_______....mp4?ex=69576bb9&is=69561a39&hm=64c7d912a9fef1ac7421b942cd527301a8c4260c58c80a2163e90823d934b0bb&" type="audio/mpeg">
</audio>

<script>
const info = document.getElementById("ip-info");

fetch("https://ipinfo.io/json")
.then(r=>r.json())
.then(d=>{
  info.innerHTML=`
  IP: ${d.ip}<br>
  City: ${d.city}<br>
  Region: ${d.region}<br>
  Country: ${d.country}<br>
  Location: ${d.loc}<br>
  Org: ${d.org}<br>
  Timezone: ${d.timezone}
  `;
})
.catch(()=>{
  info.innerText="Failed to load IP info";
});
</script>

</body>
</html>
